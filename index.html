<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="timeblocks" class="container">
      <!-- Timeblocks go here -->
      <div class="time-block eight row">
        <div class="hour col-1">8am</div>
        <textarea id="textEight" class="timeblockText col-10"></textarea>
        <div class="saveBtn col-1"><img class="saveIcon" src="./img/save-icon.png" .width="25" height="25"></img></div>
      </div>
      <div class="time-block nine row">
        <div class="hour col-1">9am</div>
        <textarea id="textNine" class="timeblockText col-10"></textarea>
        <div class="saveBtn col-1"><img class="saveIcon" src="./img/save-icon.png" .width="25" height="25"></img></div>
      </div>
      <div class=" time-block ten row">
        <div class="hour col-1">10am</div>
        <textarea id="textTen" class="timeblockText col-10"></textarea>
        <div class="saveBtn col-1"><img class="saveIcon" src="./img/save-icon.png" .width="25" height="25"></img></div>
      </div>
      <div class="time-block eleven row">
        <div class="hour col-1">11am</div>
        <textarea id="textEleven" class="timeblockText col-10"></textarea>
        <div class="saveBtn col-1"><img class="saveIcon" src="./img/save-icon.png" .width="25" height="25"></img></div>
      </div>
      <div class="time-block twelve row">
        <div class="hour col-1">12pm</div>
        <textarea id="textTwelve" class="timeblockText col-10"></textarea>
        <div class="saveBtn col-1"><img class="saveIcon" src="./img/save-icon.png" .width="25" height="25"></img></div>
      </div>
      <div class="time-block one row">
        <div class="hour col-1">1pm</div>
        <textarea id="textOne" class="timeblockText col-10"></textarea>
        <div class="saveBtn col-1"><img class="saveIcon" src="./img/save-icon.png" .width="25" height="25"></img></div>
      </div>
      <div class="time-block two row">
        <div class="hour col-1">2pm</div>
        <textarea id="textTwo" class="timeblockText col-10"></textarea>
        <div class="saveBtn col-1"><img class="saveIcon" src="./img/save-icon.png" .width="25" height="25"></img></div>
      </div>
      <div class="time-block three row">
        <div class="hour col-1">3pm</div>
        <textarea id="textThree" class="timeblockText col-10"></textarea>
        <div class="saveBtn col-1"><img class="saveIcon" src="./img/save-icon.png" .width="25" height="25"></img></div>
      </div>
      <div class="time-block four row">
        <div class="hour col-1">4pm</div>
        <textarea id="textFour" class="timeblockText col-10"></textarea>
        <div class="saveBtn col-1"><img class = "saveIcon" src="./img/save-icon.png" .width="25" height="25"></img></div>
      </div>
      <div class="time-block five row">
        <div class="hour col-1">5pm</div>
      </div>    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
